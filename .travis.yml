language: android
android:
  components:
    # The BuildTools version used by your project
    # - tools
    # - platform-tools
    # - tools
    # - build-tools-25.0.3
    - build-tools-26.0.2

    # The SDK version used to compile your project
    #- android-25
    - android-26

    # Additional dependencies for emulator tests
    - extra-google-m2repository
    - extra-android-m2repository
    - extra-google-google_play_services
    
    #- sys-img-armeabi-v7a-google_apis-25

  # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-x86-android-26
    - sys-img-armeabi-v7a-android-17
    
  licenses:
    - 'android-sdk-license-.+'
    - 'android-sdk-preview-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - yes | sdkmanager "platforms;android-25"
  - yes | sdkmanager "build-tools;25.0.3"
   
# Emulator Management: Create, Start and Wait
before_script:
  - android list targets 
  - echo no | android create avd --force -n test -t android-26 --abi armeabi-v7a --tag google_apis
  # - emulator -avd test -no-window -engine classic -no-audio &
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew test
